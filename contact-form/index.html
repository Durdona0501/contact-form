<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <style>
    body{
      background-image: url("./img/contact.jpg");
      background-repeat: no-repeat;
      background-size: 100%;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="row mt-5">
      <form method="post" class="contact-form col-6 w-25 text-white bg-secondary p-5" autocomplete="off">
        <div class="mb-3">
          <label for="first_name" class="form-label">First name:</label>
          <input type="text" class="form-control contact-first-name" id="first__name" placeholder="Ali" required>
        </div>
        <div class="mb-3">
          <label for="last_name" class="form-label">Last name:</label>
          <input type="text" class="form-control contact-last-name" id="last_name" placeholder="Valiyev" required>
        </div>
        <div class="mb-3">
          <label for="phone_number" class="form-label">Telephone number:</label>
          <input type="number" class="form-control contact-phone-number" id="phone_number" placeholder="+998997775533" required>
        </div>
        <div class="mb-3">
          <label for="relationship" class="form-label">Relationship:</label>
          <input type="text" class="form-control contact-relationship" id="relationship" placeholder="Friend" required>
        </div>

        <div class="btns mt-4">
          <button type="submit" class="btn btn-dark btn-save ms-2">Save</button>
          <button type="reset" class="btn btn-danger btn-reset ms-2">Reset</button>
        </div>
      </form>

      <ul class="contact-saver col-6 ms-auto">
        <h2 class="h3 text-center text-white">
          Contacts info
        </h2>
      </ul>
      
    </div>
  </div>


  <script src="./js/script.js"></script>
</body>
</html>
